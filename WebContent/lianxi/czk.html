		<script>
			function czk() {
				//自定义一个函数，名字叫czk,接收名字为空的参数
				var k = document.getElementById("c");
				//通过ID得到对应的元素对象，赋值给k
				if(k.value == "") {
					//如果k的值等于空字符串
					alert("邮箱是必填项，不能为空！");
					//弹出提示框输出信息
					return false;
					//返回false
				} else {
					//否则
					var val = document.getElementById("z").value;
					//通过ID得到对应的元素对象，在得到对象的值，再赋给val
					if(val == "") {
						//如果val等于空字符串
						alert("密码不能为空");
						//弹出提示框的输出信息
						return false;
                        //返回false
					} else {
						//否则
						return true;
						//返回ture
					}

			}

			function isOdd(num) {
				//自定义一个函数，名字叫isodd,接收名字为num的参数
				debugger;
				//设置一个手工断点
				var w = "";
				//定义结果变量
				//把空字符串赋给W
				var 余数 = num % 2;
				//对输入的数字取模
				//把num除以2得到的余数
				//赋值给余数
				var flag = (余数 == 1); //比较模值是否为1；
				//比较余数是否等于1
				//赋给flag
				//if(余数 == 1)
				if(flag) {
					//如果flag的值是ture
					w = "奇数";
					//把"奇数"赋值给结果变量w
				} else {
					//否则
					w = "偶数";
					//把"偶数"赋值给结果变量w
				}
				document.getElementById("demo").innerHTML = w;
				//把结果变量w赋值给，ID为"demo"的元素对象的innerHTML属性
			}
			var num =3;
		</script>
