			function isOdd(num) {
				debugger;
				var w = "";
				var 余数 = num % 2;//对输入的数字取模
				var flag = (余数 == 1); //比较模值是否为1；

					w = "奇数";
				} else {
					w = "偶数";
				}
				document.getElementById("demo").innerHTML = w;
			}
