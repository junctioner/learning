<html>
	<head>
		<title>石头.剪刀.布</title>
		<meta charset="utf-8" />
		<script>
			function czk(z){
				var k ="";
				if(z==0){
					k="石头";
				}else if(z==1){
					k="剪刀";
				}else if(z==2){
					k="布";
				}else{
					k="错误";
				}
				document.getElementById("demo").innerHTML=k;
			}
		</script>
	</head>
	<body>
		<p id="demo"></p>
		<button onclick="czk(document.getElementById('c').value)">点击这里</button>
		<input type="text" id="c" />
	</body>
</html>
