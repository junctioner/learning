<html>

	<head>
		<meta charset="utf-8" />
		<title>jQuery练习</title>
		<script type="text/javascript" src="../components/angular-1.5.9/docs/components/jquery-2.2.3/jquery.js"></script>
		<script>
			$(document).ready(function() {
				$("button").click(function() {
					var div = $("div");
					div.animate({ left: '250px', height: '+=150px', width: '+=150px' });
					div.animate({ left: '100px' }, "slow");
					div.animate({ fontSize: '4em' }, "slow");
					div.animate({ height: 'toggle' });
				});
			});
		</script>
	</head>

	<body>

		<button>开始</button>
		<div style="background:#98bf21;height:100px;width:100px;position:absolute;">CzKang
		</div>
	</body>

</html>
